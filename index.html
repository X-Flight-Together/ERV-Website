<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震報告 ERV - RealTech Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            color: #333;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background: url('https://i.imgur.com/yjFp5SY.png') right center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header-content {
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: slideIn 1.5s ease-in-out;
        }

        header p {
            font-size: 1.75rem;
            margin-top: 1rem;
            color: #ddd;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .intro {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .intro h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .intro p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            animation: slideUp 1.5s ease-in-out;
        }

        .feature-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .feature-box h3 {
            margin-bottom: 1rem;
            font-size: 1.75rem;
            color: #4a90e2;
            display: flex;
            align-items: center;
        }

        .feature-box h3 i {
            margin-right: 10px;
            color: #4a90e2;
        }

        .feature-box p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #666;
        }

        .download-section {
            padding: 4rem 2rem;
            background-color: #f1f1f1;
            text-align: center;
        }

        .download-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .download-button {
            background: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
        }

        .download-button:hover {
            background: #357ab9;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-button i {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            font-size: 0.875rem;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.25rem;
            }

            .intro h2 {
                font-size: 2rem;
            }

            .intro p {
                font-size: 1rem;
            }

            .download-button {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>地震報告 ERV</h1>
            <p>立即下載，體驗最快的地震報告APP</p>
        </div>
    </header>

    <section class="intro">
        <h2>關於地震速報 ERV</h2>
        <p>這款APP為最快的地震報告APP，結合氣象署的系統，達到最快報告的速度。</p>
    </section>

    <section class="features">
        <div class="feature-box">
            <h3><i class="fas fa-check-circle"></i> 優點一</h3>
            <p>簡單明瞭的設計，讓查詢地震報告時更加方便。</p>
        </div>
        <div class="feature-box">
            <h3><i class="fas fa-check-circle"></i> 優點二</h3>
            <p>結合氣象署的地震報告圖，可以顯示更多資訊。</p>
        </div>
        <div class="feature-box">
            <h3><i class="fas fa-check-circle"></i> 優點三</h3>
            <p>支援多平台服務，版本支援度高。</p>
        </div>
    </section>

    <section class="download-section">
        <h2>立即下載</h2>
        <div class="download-buttons">
            <button class="download-button"><i class="fab fa-windows"></i> Windows 版</button>
            <button class="download-button"><i class="fab fa-apple"></i> MacOS 版</button>
            <button class="download-button"><i class="fab fa-linux"></i> Linux 版</button>
            <button class="download-button" onclick="window.open('https://x-flight-together.github.io/CWA-Earthquake-Reports/', '_blank')">
    <i class="fas fa-globe"></i> 網頁版
</button>

            <button class="download-button"><i class="fab fa-android"></i> Android 版</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 RealTech Studio (XQuake) . 保留所有權利.</p>
    </footer>

</body>
</html>
